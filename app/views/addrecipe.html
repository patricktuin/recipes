<h4>Voeg nieuw recept toe</h4>
<form name="addrecipeForm" ng-controller="RecipesCtrl" ng-submit="addRecipe()">
  <form role="form" novalidate>
    <div class="form-group">
      <input ng-model="recipe.name" type="text" class="form-control" placeholder="Naam van het recept" required/>
    </div>
    <div text-angular class="form-group" ng-model="recipe.description" placeholder="Korte beschrijving van het recept"
         title="Description">
    </div>
    <div class="form-group">
      <label>Categorie</label>
      <select ng-model="recipe.category" class="form-control"
              ng-options="stars for stars in ['BBQ','Italiaans','Hollands']" title="Category" required>
        <option value>Kies categorie</option>
      </select>
    </div>
    <div class="form-group">
      <input ng-model="recipe.ingredients" type="text" class="form-control" placeholder="ingredienten"/>
    </div>
    <div class="form-group">
      <input ng-model="recipe.image" type="text" class="form-control" placeholder="image URL"/>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary pull-left" value="Voeg toe"/>
    </div>
  </form>
</form>
