        "

        <select ng-model="recipe.category" class="form-control"

      </div>

      <div class="form-group">
        <input ng-model="recipe.image" type="text" class="form-control" placeholder="image URL"/>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary pull-left" value="Voeg toe"/>

    </form>
